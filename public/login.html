<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/login.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mx-auto" style="width: 250px;">
        <a href='/login.html'>
            <img src="/css/images/cardsCartLogo.jpg" alt="Logo" class="img-thumbnail">
        </a>
    </div>


    <div class='container'>
        <div class='row'>

            <!-- Login Div (already a user)  -->
            <div class='col registerUserDiv'>
                <form action="/" method='GET' class='loginForm'>
                    <h2>Already a user?</h2>
                    <div class="form-group col-md-10">
                        <label for="loginUsername" name='loginUsername'><strong>Your username:</strong></label>
                        <input type="text" name='loginUsername' id="loginUsername">
                    </div>
                    <div class="form-group col-md-10">
                        <label for="loginPassword" name='loginPassword'><strong>Password:</strong></label>
                        <input type="password" name='loginPassword' id="loginPassword">
                    </div>
                    <div><a href='index.html' class="waves-effect waves-light btn" id='userLoginButton'>Login</a></div>
                </form>
            </div>



            <!-- Registering a new user -->
            <div class='col newUserDiv'>
                <form action="/" method='GET' class='signUpForm'>
                    <h2>Become a user!</h2>
                    <div class="form-group col-md-10">
                        <label for="registerUsername"><strong>Your username:</strong></label>
                        <input id="registerUsername" name='registerUsername' type="text" />
                    </div>

                    <div class="form-group col-md-10">
                        <label for="registerEmail"><strong>Your email:</strong></label>
                        <input type="email" name='registerEmail' id="registerEmail">
                    </div>

                    <div class="form-group col-md-10">
                        <label for="registerPassword"><strong>Password must be more than 5 characters.</strong></label>
                        <input type="password" name="registerPassword" id="registerPassword">
                    </div>

                    <div class="form-group col-md-10">
                        <label for="registerPasswordVerify"><strong>Confirm password:</strong></label>
                        <input type="password" name="registerPasswordVerify" id="registerPasswordVerify">
                    </div>
                    <div><a href='index.html' class="waves-effect waves-light btn" id='userSignUpButton'>Sign Up</a>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- JQuery-Validator Plug In -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <!-- JavaScript -->
    <script src='./js/login.js'></script>

</body>

</html>
